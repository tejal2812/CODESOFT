<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Animated Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #121212, #1e1e1e);
            font-family: 'Poppins', sans-serif;
            color: white;
        }
        
        .calculator {
            width: 320px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease-in-out;
            animation: changeBackground 5s infinite alternate;
        }
        
        @keyframes changeBackground {
            0% { background: linear-gradient(45deg, #6a11cb, #2575fc); }
            50% { background: linear-gradient(45deg, #ff9f43, #ff6b6b); }
            100% { background: linear-gradient(45deg, #1abc9c, #16a085); }
        }
        
        .calculator:hover {
            transform: scale(1.05);
        }
        .display {
            width: 100%;
            height: 60px;
            text-align: right;
            padding: 10px;
            font-size: 2em;
            border: none;
            background: #222;
            color: white;
            border-radius: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        button {
            padding: 18px;
            font-size: 1.4em;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.2s ease-in-out;
            background: linear-gradient(45deg, #ff9f43, #ff6b6b);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            box-sizing: border-box;
        }
        button:hover {
            background: linear-gradient(45deg, #ff6b6b, #ff9f43);
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(255, 107, 107, 0.5);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="appendValue('*')">*</button>
            <button onclick="appendValue('-')">-</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('+')">+</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('0')">0</button>
        </div>
    </div>
    <script>
        function appendValue(value) {
            document.getElementById('display').value += value;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (e) {
                alert('Invalid Expression');
                clearDisplay();
            }
        }
    </script>
</body>
</html>
